

<div class="fluid-container">
    <div class="row">
        <div class="col-sm-6">

            <h1 class="header">{{State}}</h1>
          <div class="SearchBox" style="margin-top: 35px; margin-left: 60px;">
            <mat-form-field class="inp">
              <mat-label>Search your  district</mat-label>
              <input matInput type="text" [(ngModel)]="Searchvalue" (keyup)="quickSearch()">
              <button mat-button *ngIf="Searchvalue" matSuffix mat-icon-button aria-label="Clear" (click)="Searchvalue=''">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>

          </div>

        <div class="Count-card" style="padding:25px;margin-bottom: 5px;">  

          <div class="card-deck" >
               <div class="card text-danger confirmed" style="width: 15rem;">
                  <div class="card-body">
                   <h4 class="card-title">Confirmed</h4>
              
                    <h2 class="card-text ml-2"> {{confirmedCases}}</h2>
              
                  </div>
                </div>
                  
                <div class="card text-primary active" style="width: 15rem;">
                  <div class="card-body">
                   <h4 class="card-title">Active</h4>
              
                    <h2 class="card-text ml-2"> {{activeCases}}</h2>
              
                  </div>
                </div>

                <div class="card text-success recovered" style="width: 15rem;">
                  <div class="card-body">
                   <h4 class="card-title">Recovered</h4>
              
                    <h2 class="card-text ml-2"> {{recoveredCases}}</h2>
              
                  </div>
                </div>

                <div class="card text-secondary deceased" style="width: 15rem;">
                  <div class="card-body">
                   <h4 class="card-title">Deceased</h4>
              
                    <h2 class="card-text ml-2"> {{deceasedCases}}</h2>
              
                  </div>
                </div>
                </div>
        </div>


            <div class="Cases-table">

                <ag-grid-angular
                  
                  class="ag-theme-alpine"
                  [rowData]="DistrictData"
                  [columnDefs]="columnDefs"
                  [animateRows]="true"
                  [domLayout]="domLayout"
                  (gridReady)="OnGridReady($event)"
                >
               </ag-grid-angular>
            </div>

        </div>

        <div class="col-sm-6">

          <h2 class="text-secondary head">Spread Trends</h2>
              <mat-button-toggle-group (click)="OnClick(group.value)" #group="matButtonToggleGroup" value="Daily">
               <mat-button-toggle value="Daily" aria-label="Text align left">
                   Daily
               </mat-button-toggle>
              <mat-button-toggle value="Cumalative" aria-label="Text align center">
                 Cumalative
              </mat-button-toggle>
              </mat-button-toggle-group>
  



            <div class="confirm" > 
            <p-chart type="line" [data]="ConfirmedData" ></p-chart>
            </div>
            <br><br>

            <div class="recover">
                <p-chart  type="line" [data]="RecoveredData" ></p-chart>
            </div>
            <br><br>

            <div class="decease">
                <p-chart  type="line" [data]="DeathData" ></p-chart>
            </div>

        </div>

        
    </div>
</div>
